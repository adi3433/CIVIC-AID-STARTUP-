<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="WhatsApp Bot Generator Demo - CivicAid">
    <title>WhatsApp Bot Generator Demo | CivicAid</title>
    <link rel="icon" type="image/png" sizes="32x32" href="public/CivicLogo.png">
    <link rel="icon" type="image/png" sizes="64x64" href="public/CivicLogo.png">
    <link rel="icon" type="image/png" sizes="96x96" href="public/CivicLogo.png">
    <link rel="apple-touch-icon" sizes="180x180" href="public/CivicLogo.png">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Motion One -->
    <script src="https://cdn.jsdelivr.net/npm/motion@11.11.17/dist/motion.min.js"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'civic-dark': '#0a0e1a',
                        'civic-surface': '#0f1420',
                        'civic-card': '#141b2d',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    backdropBlur: {
                        xs: '2px',
                    },
                    keyframes: {
                        glow: {
                            '0%, 100%': { boxShadow: '0 0 20px rgba(31, 163, 163, 0.5)' },
                            '50%': { boxShadow: '0 0 30px rgba(31, 163, 163, 0.8)' },
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0px)' },
                            '50%': { transform: 'translateY(-10px)' },
                        },
                        pulseDot: {
                            '0%, 100%': { opacity: '1' },
                            '50%': { opacity: '0.5' },
                        }
                    },
                    animation: {
                        glow: 'glow 2s ease-in-out infinite',
                        float: 'float 3s ease-in-out infinite',
                        'pulse-dot': 'pulseDot 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    }
                }
            }
        }
    </script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Glassmorphism effect */
        .glass-bg {
            background: rgba(15, 20, 32, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }

        /* Dashboard gradient */
        .dashboard-gradient {
            background: linear-gradient(135deg, rgba(20, 27, 45, 0.95) 0%, rgba(15, 20, 32, 0.98) 100%);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        /* Icon glow effects */
        .icon-glow-green {
            background: rgba(37, 211, 102, 0.1);
            box-shadow: 0 0 20px rgba(37, 211, 102, 0.3);
        }

        .icon-glow-teal {
            background: rgba(31, 163, 163, 0.1);
            box-shadow: 0 0 20px rgba(31, 163, 163, 0.3);
        }

        /* Chat bubble styling */
        .message.bot {
            background: rgba(31, 163, 163, 0.15);
            border: 1px solid rgba(31, 163, 163, 0.2);
            border-bottom-left-radius: 0;
        }

        .message.user {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-bottom-right-radius: 0;
        }

        /* Custom scrollbar */
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.02);
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: rgba(31, 163, 163, 0.3);
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: rgba(31, 163, 163, 0.5);
        }
    </style>
</head>

<body class="bg-civic-dark text-white font-sans leading-relaxed min-h-screen overflow-x-hidden">
    <!-- Fixed Top Spotlight Effect -->
    <div class="fixed top-0 left-0 w-full h-[400px] pointer-events-none z-0" style="background: linear-gradient(180deg, rgba(255, 255, 255, 0.25) 0%, rgba(255, 255, 255, 0.18) 10%, rgba(255, 255, 255, 0.12) 20%, rgba(255, 255, 255, 0.08) 35%, rgba(255, 255, 255, 0.04) 55%, rgba(255, 255, 255, 0.01) 75%, transparent 100%); filter: blur(60px);"></div>
    
    <!-- Right Side Spotlight -->
    <div class="fixed top-[30%] right-[-10%] w-[800px] h-[800px] pointer-events-none z-0" style="background: radial-gradient(circle, rgba(255, 255, 255, 0.2) 0%, rgba(255, 255, 255, 0.15) 15%, rgba(255, 255, 255, 0.1) 30%, rgba(255, 255, 255, 0.05) 50%, rgba(255, 255, 255, 0.02) 70%, transparent 100%); filter: blur(80px);"></div>

    <!-- Header - Premium Glassmorphism -->
    <header class="fixed top-0 left-0 right-0 z-50 glass-bg backdrop-blur-xl border-b border-white/[0.06]">
        <nav class="flex justify-between items-center py-4 px-10 max-w-[1400px] mx-auto">
            <a href="landing.html" class="flex items-center gap-3 text-lg font-semibold text-white no-underline group">
                <img src="public/CivicLogo.png" alt="CivicAId Logo" class="w-10 h-10 object-contain transition-transform group-hover:scale-110">
                <span class="group-hover:text-blue-400 transition-colors">CivicAId</span>
            </a>
            <div class="flex items-center gap-8">
                <a href="landing.html" class="text-white/70 no-underline text-sm font-medium hover:text-white transition-colors">Home</a>
                <a href="bot_builder.html" class="text-white/70 no-underline text-sm font-medium hover:text-white transition-colors">Bot Builder</a>
                <span class="inline-flex items-center gap-2 text-xs font-medium px-3 py-1.5 rounded bg-emerald-500/20 text-emerald-400" id="api-status">
                    <span class="w-1.5 h-1.5 bg-emerald-500 rounded-full shadow-[0_0_8px_rgba(16,185,129,0.6)] animate-pulse-dot"></span>
                    Ready
                </span>
            </div>
        </nav>
    </header>

    <main class="relative z-10 pt-36 pb-24">
        <div class="max-w-[1200px] mx-auto px-10">
            <!-- Page Header -->
            <div class="mb-12 fade-in-card">
                <span class="inline-block text-xs font-medium text-white/60 bg-white/5 border border-white/[0.08] px-3 py-1.5 rounded tracking-wide mb-4">LIVE DEMO</span>
                <h1 class="text-4xl font-bold text-white mb-3 tracking-tight">WhatsApp Bot Generator</h1>
                <p class="text-white/60 text-base leading-relaxed">Generate conversational bot flows with dry-run simulation</p>
            </div>

            <!-- Demo Layout -->
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 fade-in-card">
            <div class="control-panel">
                <h2>Configuration</h2>

                <div class="form-group">
                    <label for="template">Template</label>
                    <select id="template">
                        <option value="phone_repair_basic">Phone Repair Bot</option>
                        <option value="complaint_basic">Civic Complaints Bot</option>
                        <option value="emergency_basic">Emergency Response Bot</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="override">Custom Prompt Override (optional)</label>
                    <input type="text" id="override" placeholder="e.g., What brand is your device?">
                </div>

                <div class="form-group">
                    <label>
                        <input type="checkbox" id="dry-run" checked>
                        Dry Run (simulation only)
                    </label>
                </div>

                <button class="btn btn-primary" id="generate-btn" onclick="generateBot()">
                    Generate Bot Flow
                </button>
            </div>

            <div class="chat-preview">
                <div class="chat-header">
                    <div class="chat-avatar">ðŸ¤–</div>
                    <div class="chat-info">
                        <h3 id="bot-name">CivicAid Bot</h3>
                        <span>Simulation Preview</span>
                    </div>
                </div>
                <div class="chat-messages" id="chat-messages">
                    <div class="empty-state">
                        <span>ðŸ’¬</span>
                        <p>Click "Generate Bot Flow" to see the simulation</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="response-panel">
            <h3>API Response</h3>
            <pre id="response-json">{ "message": "Click Generate to see response" }</pre>
        </div>
    </div>

    <script>
        const API_BASE = ''; // Relative path for Vercel/Unified Server

        // Generate bot flow (Client-Side Simulation)
        async function generateBot() {
            const btn = document.getElementById('generate-btn');
            const templateId = document.getElementById('template').value;
            const override = document.getElementById('override').value;

            btn.disabled = true;
            btn.innerHTML = '<svg class="w-4 h-4 animate-spin" fill="none" stroke="currentColor" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg> Generating...';

            // Simulate API latency
            await new Promise(r => setTimeout(r, 1500));

            try {
                // Mock Response Logic (moved from Python backend)
                const mockFlow = {
                    id: `flow_${Date.now()}`,
                    name: templateId === 'phone_repair_basic' ? "Phone Repair Bot" :
                        templateId === 'complaint_basic' ? "Civic Complaint Bot" : "Emergency Bot",
                    steps: ["step_welcome", "step_identify", "step_process", "step_end"]
                };

                const mockSimulation = [
                    { from: "bot", text: "Hello! Welcome to CivicAid Assistant." },
                    { from: "user", text: "I need help with a request." },
                    {
                        from: "bot", text: override || (
                            templateId === 'phone_repair_basic' ? "What is your device model?" :
                                templateId === 'complaint_basic' ? "Please describe your complaint." :
                                    "Is this a medical or fire emergency?"
                        )
                    }
                ];

                const data = {
                    status: "success",
                    bot_flow: mockFlow,
                    simulation: mockSimulation,
                    note: "Generated via Client-Side Simulation"
                };

                // Update response panel
                document.getElementById('response-json').textContent =
                    JSON.stringify(data, null, 2);

                // Update chat preview
                document.getElementById('bot-name').textContent = data.bot_flow.name;
                renderSimulation(data.simulation);

            } catch (error) {
                console.error(error);
                document.getElementById('response-json').textContent = "Error generating bot.";
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg> Generate Bot Flow';
            }
        }

        // Render simulation messages
        function renderSimulation(simulation) {
            const container = document.getElementById('chat-messages');
            container.innerHTML = '';

            simulation.forEach((msg, index) => {
                const messageEl = document.createElement('div');
                messageEl.className = `message ${msg.from} max-w-[80%] p-3 rounded-lg mb-3 text-sm`;

                // Add slight delay for animation effect
                messageEl.style.opacity = '0';
                messageEl.style.transform = 'translateY(10px)';
                messageEl.style.transition = 'all 0.3s ease';

                messageEl.innerHTML = `
                    <div class="text-white/90">${msg.text}</div>
                    <div class="text-[0.7rem] text-white/40 mt-1 text-right">${formatTime(index)}</div>
                `;

                container.appendChild(messageEl);

                // Animate in
                setTimeout(() => {
                    messageEl.style.opacity = '1';
                    messageEl.style.transform = 'translateY(0)';
                }, index * 300);
            });

            // Scroll to bottom
            setTimeout(() => {
                container.scrollTop = container.scrollHeight;
            }, simulation.length * 300 + 100);
        }

        // Format time for messages
        function formatTime(index) {
            const now = new Date();
            now.setMinutes(now.getMinutes() + index);
            return now.toLocaleTimeString('en-US', {
                hour: 'numeric',
                minute: '2-digit',
                hour12: true
            });
        }

        // Initialize Motion.js animations
        window.addEventListener('load', () => {
            const { animate } = Motion;
            const consistentEase = "linear";
            const slowDuration = 1.5;

            // Animate page header
            animate(
                "main > div > div:first-child",
                { opacity: [0, 1], y: [30, 0], scale: [0.98, 1] },
                { duration: slowDuration, easing: consistentEase }
            );

            // Animate demo cards
            const cards = document.querySelectorAll("main > div > div:nth-child(2) > div");
            cards.forEach((card, index) => {
                animate(
                    card,
                    { opacity: [0, 1], y: [30, 0], scale: [0.98, 1] },
                    { duration: slowDuration, delay: 0.3 + (index * 0.15), easing: consistentEase }
                );
            });

            // Animate response panel
            animate(
                "main > div > div:nth-child(3)",
                { opacity: [0, 1], y: [30, 0], scale: [0.98, 1] },
                { duration: slowDuration, delay: 0.6, easing: consistentEase }
            );
        });
    </script>
</body>

</html>
