<body>
    <div class="container">
        <header>
            <div class="logo"><a href="landing.html">üèõÔ∏è CivicAid</a></div>

        <h1>üì± WhatsApp Bot Generator</h1>
        <p class="subtitle">Generate conversational bot flows with dry-run simulation</p>

        <div class="demo-layout">
            <div class="control-panel">
                <h2>Configuration</h2>

                <div class="form-group">
                    <label for="template">Template</label>
                    <select id="template">
                        <option value="phone_repair_basic">Phone Repair Bot</option>
                        <option value="complaint_basic">Civic Complaints Bot</option>
                        <option value="emergency_basic">Emergency Response Bot</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="override">Custom Prompt Override (optional)</label>
                    <input type="text" id="override" placeholder="e.g., What brand is your device?">
                </div>

                <div class="form-group">
                    <label>
                        <input type="checkbox" id="dry-run" checked>
                        Dry Run (simulation only)
                    </label>
                </div>

                <button class="btn btn-primary" id="generate-btn" onclick="generateBot()">
                    Generate Bot Flow
                </button>

                    </div>

    <script>
        const API_BASE = ''; // Relative path for Vercel/Unified Server

        // Check API status on load
        async function checkApiStatus() {
            const statusEl = document.getElementById('api-status');
            try {
                const response = await fetch(`${API_BASE}/health`);
                if (response.ok) {
                    statusEl.className = 'status online';
                    statusEl.innerHTML = '<span>‚óè</span> API Online';
                } else {
                    throw new Error('API not healthy');
                }
            } catch {
                statusEl.className = 'status offline';
                statusEl.innerHTML = '<span>‚óè</span> API Offline';
            }
        }

        // Generate bot flow
        async function generateBot() {
            const btn = document.getElementById('generate-btn');
            const templateId = document.getElementById('template').value;
            const override = document.getElementById('override').value;
            const dryRun = document.getElementById('dry-run').checked;

            btn.disabled = true;
            btn.textContent = 'Generating...';

            const requestBody = {
                template_id: templateId,
                dry_run: dryRun
            };

            if (override) {
                requestBody.overrides = { prompt_model: override };
            }

            try {
                const response = await fetch(`${API_BASE}/whatsapp/generate`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(requestBody)
                });

                const data = await response.json();

                // Update response panel
                document.getElementById('response-json').textContent =
                    JSON.stringify(data, null, 2);

                // Update chat preview
                if (data.bot_flow && data.simulation) {
                    document.getElementById('bot-name').textContent = data.bot_flow.name;
                    renderSimulation(data.simulation);
                }

            } catch (error) {
                document.getElementById('response-json').textContent =
                    JSON.stringify({ error: 'Failed to connect to API', details: error.message }, null, 2);
                document.getElementById('chat-messages').innerHTML = `
                    <div class="empty-state">
                        <span>‚ùå</span>
                        <p>Could not connect to API. Make sure the server is running on port 5001.</p>
                    </div>
                `;
            } finally {
                btn.disabled = false;
                btn.textContent = 'Generate Bot Flow';
            }
        }

        // Render simulation messages
        function renderSimulation(simulation) {
            const container = document.getElementById('chat-messages');
            container.innerHTML = '';

            simulation.forEach((msg, index) => {
                const messageEl = document.createElement('div');
                messageEl.className = `message ${msg.from}`;

                // Add slight delay for animation effect
                messageEl.style.opacity = '0';
                messageEl.style.transform = 'translateY(10px)';
                messageEl.style.transition = 'all 0.3s ease';

                messageEl.innerHTML = `
                    ${msg.text}
                    <div class="message-time">${formatTime(index)}</div>
                `;

                container.appendChild(messageEl);

                // Animate in
                setTimeout(() => {
                    messageEl.style.opacity = '1';
                    messageEl.style.transform = 'translateY(0)';
                }, index * 200);
            });

            // Scroll to bottom
            setTimeout(() => {
                container.scrollTop = container.scrollHeight;
            }, simulation.length * 200 + 100);
        }

        // Format time for messages
        function formatTime(index) {
            const now = new Date();
            now.setMinutes(now.getMinutes() + index);
            return now.toLocaleTimeString('en-US', {
                hour: 'numeric',
                minute: '2-digit',
                hour12: true
            });
        }

        // Initialize
        window.addEventListener('load', checkApiStatus);
        setInterval(checkApiStatus, 10000);
    </script>
