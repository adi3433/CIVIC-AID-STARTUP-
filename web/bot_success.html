<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Created! - CivicAId</title>
    <link rel="icon" type="image/png" sizes="32x32" href="public/CivicLogo.png">
    <link rel="icon" type="image/png" sizes="64x64" href="public/CivicLogo.png">
    <link rel="icon" type="image/png" sizes="96x96" href="public/CivicLogo.png">
    <link rel="apple-touch-icon" sizes="180x180" href="public/CivicLogo.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/motion@latest/dist/motion.js"></script>
    <script>
    const { animate, scroll } = Motion
    </script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'civic-dark': '#0a0e1a',
                        'civic-surface': '#0f1420',
                        'civic-card': '#141b2d',
                    },
                    backdropBlur: {
                        'xl': '20px',
                    }
                }
            }
        }
    </script>
    <style>
        .glass-bg {
            background: rgba(10, 14, 26, 0.5);
        }
    </style>
</head>

<body class="bg-civic-dark text-white font-sans leading-relaxed min-h-screen overflow-x-hidden">
    <!-- Fixed Top Spotlight Effect -->
    <div class="fixed top-0 left-0 w-full h-[400px] pointer-events-none z-0" style="background: linear-gradient(180deg, rgba(255, 255, 255, 0.25) 0%, rgba(255, 255, 255, 0.18) 10%, rgba(255, 255, 255, 0.12) 20%, rgba(255, 255, 255, 0.08) 35%, rgba(255, 255, 255, 0.04) 55%, rgba(255, 255, 255, 0.01) 75%, transparent 100%); filter: blur(60px);"></div>
    
    <!-- Right Side Spotlight -->
    <div class="fixed top-[30%] right-[-10%] w-[800px] h-[800px] pointer-events-none z-0" style="background: radial-gradient(circle, rgba(255, 255, 255, 0.2) 0%, rgba(255, 255, 255, 0.15) 15%, rgba(255, 255, 255, 0.1) 30%, rgba(255, 255, 255, 0.05) 50%, rgba(255, 255, 255, 0.02) 70%, transparent 100%); filter: blur(80px);"></div>

    <!-- Header - Premium Glassmorphism -->
    <header class="fixed top-0 left-0 right-0 z-50 glass-bg backdrop-blur-xl border-b border-white/[0.06]">
        <nav class="flex justify-between items-center py-4 px-10 max-w-[1400px] mx-auto">
            <a href="landing.html" class="flex items-center gap-3 text-lg font-semibold text-white no-underline group">
                <img src="public/CivicLogo.png" alt="CivicAId Logo" class="w-10 h-10 object-contain transition-transform group-hover:scale-110">
                <span class="group-hover:text-blue-400 transition-colors">CivicAId</span>
            </a>
            <div class="flex items-center gap-8">
                <a href="landing.html" class="text-white/70 no-underline text-sm font-medium hover:text-white transition-colors">Home</a>
                <a href="https://github.com/adi3433/CIVIC-AID-STARTUP-" target="_blank" class="text-white/70 no-underline text-sm font-medium hover:text-white transition-colors">GitHub</a>
            </div>
        </nav>
    </header>

    <main class="relative z-10 flex items-center justify-center min-h-screen px-6 py-28">
        <div class="bg-civic-card/60 backdrop-blur-xl border border-white/[0.08] rounded-2xl p-10 max-w-[500px] w-full shadow-2xl text-center">
            <div class="text-6xl mb-6">
                <svg class="w-20 h-20 mx-auto text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
            </div>
            <h1 class="text-3xl font-bold text-green-400 mb-3">Bot Deployed Successfully!</h1>
            <p class="text-white/80 mb-2">Your AI Bot <strong><span id="bot-name" class="text-white"></span></strong> is ready.</p>
            <p class="text-white/60 text-sm mb-6">Test it by sending <strong class="text-white"><span id="trigger-cmd"></span></strong> to our WhatsApp number:</p>

            <div class="bg-white p-4 rounded-xl mx-auto mb-6 max-w-[220px]">
                <img id="qr-img" src="" alt="QR Code" class="w-full h-auto">
            </div>

            <div class="bg-green-500/10 border border-green-500/30 rounded-xl p-4 mb-6">
                <a id="wa-link" href="#" target="_blank" class="text-green-400 hover:text-green-300 font-mono text-sm break-all transition-colors">Open in WhatsApp</a>
            </div>

            <p class="text-white/40 text-xs mb-6">
                Note: In production sandbox, you may need to join the sandbox first.
            </p>

            <a href="landing.html" class="text-white/60 hover:text-white text-sm transition-colors">‚Üê Back to Home</a>
        </div>
    </main>
    </main>

    <script>
        const params = new URLSearchParams(window.location.search);
        document.getElementById('bot-name').innerText = params.get('bot_name') || 'Your Bot';

        const link = params.get('link');
        if (link) {
            document.getElementById('wa-link').href = link;
            document.getElementById('qr-img').src = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(link)}`;
        }

        const slug = params.get('business_id');
        document.getElementById('trigger-cmd').innerText = `Hi ${slug}`;

        // Motion.js animation on load
        window.addEventListener('load', () => {
            animate('main > *', { opacity: [0, 1], y: [20, 0] }, { duration: 1.5, easing: 'linear' });
        });
    </script>
</body>

</html>
